<h2>Create or Join a Game</h2>
<form novalidate name="startForm">
	<div class="form-group">
		<label for="name">Name:</label>
		<input type="text" id="name" placeholder="Your name" class="form-control" name="name" 
			   ng-model="startCtrl.name" required/>
	</div>

	<div class="form-group">
		<label for="gameId">Game</label>
		<div class="input-group">
			<input type="text" id="gameId" name="gameId" 
				   ng-model="startCtrl.gameId" required
				   placeholder="Game id to join" class="form-control">
			<div class="input-group-btn">
				<button type="button" class="btn btn-dark" 
						ng-disabled="startForm.gameId.$invalid || startForm.name.$invalid"
						ng-click="startCtrl.joinGame()">
					Join
				</button>
			</div>
		</div>
	</div>

	<div class="form-group">
		<button type="button" class="btn btn-lg btn-warning btn-block"
				ng-disabled="startForm.name.$invalid || startForm.gameId.$valid" ng-click="startCtrl.createGame()">
			Create a new game
		</button>
	</div>
</form>
