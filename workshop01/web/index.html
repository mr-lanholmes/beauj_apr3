		<form method="POST" action="add-to-cart">
			<table>
				<tr>
					<td>Item:</td>
					<td>
						<input type="text" name="item" required>
					</td>
				</tr>
				<tr>
					<td>Quantity:</td>
					<td>
						<input type="number" name="quantity" min="1" required>
					</td>
				</tr>
				<tr>
					<td></td>
					<td>
						<button type="submit">Add to cart</button>
					</td>
				</tr>
			</table>
		</form>
