<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
		<h1>Team Query</h1>

		<h:form id="tqForm">

			Team number:
			<h:inputText value="#{teamQueryView.teamId}" id="teamIdField"/>
			<h:commandButton value="Search" action="#{teamQueryView.search()}">
				<f:ajax execute=":tqForm:teamIdField" render=":tqForm:teamField"/>
			</h:commandButton>

			<h:panelGrid columns="2" id="teamField">
				Team id:
				<h:outputText value="#{teamQueryView.team.teamId}"/>

				Team name:
				<h:outputText value="#{teamQueryView.team.name}"/>

			</h:panelGrid>

		</h:form>
    </h:body>
</html>
