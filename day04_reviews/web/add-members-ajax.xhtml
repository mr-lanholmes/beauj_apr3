<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
		<h1>Add Members</h1>
		<h:form id="amForm">

			<h:panelGrid columns="2" id="teamDetailGrid">

				Team:
				<h:selectOneMenu value="#{addMembersView.teamId}">
					<f:selectItems var="t" 
								   value="#{addMembersView.teams}"
								   itemValue="#{t.teamId}"
								   itemLabel="#{t.name}"/>
				</h:selectOneMenu>

				Email:
				<h:inputText value="#{addMembersView.email}"/>

				Matriculation:
				<h:inputText value="#{addMembersView.matriculation}"/>

				Name:
				<h:inputText value="#{addMembersView.name}"/>

				<h:panelGroup/>
				<h:commandButton value="Add to Team"
								 action="#{addMembersView.addToTeam()}">
					<f:ajax execute=":amForm:teamDetailGrid"
							render=":amForm:membersTable :amForm:teamDetailGrid"
							/>
				</h:commandButton>

			</h:panelGrid>

			<h:dataTable var="m" value="#{addMembersView.members}" id="membersTable">
				<h:column>
					<f:facet name="header">Name</f:facet>
					<h:outputText value="#{m.name}"/>

				</h:column>
			</h:dataTable>

			<h:commandButton value="Do it!" action="#{addMembersView.doIt()}"/>

		</h:form>
    </h:body>
</html>
