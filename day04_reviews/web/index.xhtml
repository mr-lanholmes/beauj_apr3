<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Add Team</title>
    </h:head>
    <h:body>
		<h1>Add Team</h1>
		<h:form>

			<h:panelGrid columns="2">
				Team name:
				<h:inputText value="#{teamView.name}"/>

				Team number:
				<h:inputText value="#{teamView.teamNumber}"/>

				<h:panelGroup/>
				<h:commandButton value="Create Team" action="#{teamView.addTeam()}"/>
			</h:panelGrid>

			<h:commandButton value="Add Members" action="add-members"/>

		</h:form>
    </h:body>
</html>
